<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
    <div class="main">
        <div class="resultScreen">
            <div class="statusLight"></div>
            <div class="previousInput"></div>
            <p id="output"></p>
        </div>
        <section class="container threeBtn">
            <button onclick="clearScreen()">C</button>
            <button onclick="percentage()">%</button>
            <button value="/" onclick="forDisplay('/')">/</button>
        </section>
        <section class="container">
            <button value="7" onclick="forDisplay('7')">1</button>
            <button value="8" onclick="forDisplay('8')">2</button>
            <button value="9" onclick="forDisplay('9')">3</button>
            <button value="X" onclick="forDisplay('*')">X</button>
        </section>
        <section class="container">
            <button value="4" onclick="forDisplay('4')">4</button>
            <button value="5" onclick="forDisplay('5')">5</button>
            <button value="6" onclick="forDisplay('6')">6</button>
            <button value="-" onclick="forDisplay('-')">-</button>
        </section>
        <section class="container">
            <button value="1" onclick="forDisplay('1')">7</button>
            <button value="2" onclick="forDisplay('2')">8</button>
            <button value="3" onclick="forDisplay('3')">9</button>
            <button value="+" onclick="forDisplay('+')">+</button>
        </section>
        <section class="container threeBtn">
            <button value="0" onclick="forDisplay('0')">0</button>
            <button value="." onclick="forDisplay('.')">.</button>
            <button value="=" onclick="solve()">=</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
